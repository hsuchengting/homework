<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>甜點調查</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .page {
            display: none;
        }

        .active {
            display: block;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
            color: #444;
            margin-top: 20px;
        }
    </style>
    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function handleSubmit(event) {
            event.preventDefault();
            const selected = document.querySelector('input[name="dessert"]:checked');
            const resultText = document.getElementById("result-text");

            if (selected) {
                const dessertName = selected.nextSibling.textContent.trim();
                resultText.textContent = "你選擇的甜點是：" + dessertName;
                showPage("result-page");
            } else {
                alert("請先選擇一項甜點！");
            }
        }
    </script>
</head>
<body onload="showPage('form-page')">

    <!-- 調查頁面 -->
    <div id="form-page" class="page">
        <h1>甜點調查</h1>
        <form id="dessert-form" onsubmit="handleSubmit(event)">
            <p>你最喜歡的甜點：</p>
            <input type="radio" name="dessert" value="macaron"> 馬卡龍
            <input type="radio" name="dessert" value="souffle"> 舒芙蕾
            <input type="radio" name="dessert" value="applepie"> 蘋果派
            <input type="radio" name="dessert" value="fruit_tart"> 水果塔
            <br><br>
            <input type="submit" value="提交">
            <input type="reset" value="重設">
        </form>
    </div>

    <!-- 結果頁面 -->
    <div id="result-page" class="page">
        <div id="result-text" class="result"></div>
    </div>

</body>
</html>
