<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>成績等第轉換</title>
</head>
<body>
    <script>
        // 提示使用者輸入分數
        var score = prompt("請輸入0 ~ 100的分數：", "");
        score = parseInt(score); // 轉為整數

        // 檢查輸入是否合法
        if (isNaN(score) || score < 0 || score > 100) {
            alert("請輸入有效的分數（0~100）！");
        } else {
            var grade = "";
            var status = (score >= 60) ? "及格" : "不及格";

            // 根據分數判斷等第
            if (score >= 90) grade = "A+";
            else if (score >= 85) grade = "A";
            else if (score >= 80) grade = "A-";
            else if (score >= 77) grade = "B+";
            else if (score >= 73) grade = "B";
            else if (score >= 70) grade = "B-";
            else if (score >= 67) grade = "C+";
            else if (score >= 63) grade = "C";
            else if (score >= 60) grade = "C-";
            else if (score >= 50) grade = "D";
            else grade = "E";

            // 顯示結果
            alert("你的分數是：" + score + "\n等第為：" + grade + "\n" + status + "!");
            console.log("分數：" + score + "，等第：" + grade + "，" + status);
        }
    </script>
</body>
</html>
